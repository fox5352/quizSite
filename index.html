<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" /> -->

    <link rel="stylesheet" href="style.css">
    <title>JavaScript quiz</title>
</head>

<body>

    <!-- The progress bar -->
    <header>
        <div class="container">
            <div class="progress-container">
                <div class="progress" id="progress"></div>
                <div class="circle active">1</div>
                <div class="circle">2</div>
                <div class="circle">3</div>
                <div class="circle">4</div>
                <div class="circle">5</div>
                <div class="circle">6</div>
                <div class="circle">7</div>
                <div class="circle">8</div>
                <div class="circle">9</div>
                <div class="circle">10</div>
                <div class="circle">11</div>
                <div class="circle">12</div>
            </div>
        </div>
    </header>

    <!-- The main section -->
    <main>
        <div class="content">
            <!-- the question is added here -->
            <div class="question">
                <div class="question-text"></div>
                <div class="example"></div>
            </div>
            <hr>
            <!-- the answer's are added here -->
            <div class="list">
                <div class="checkbox">
                    <div class="checkbox-item">
                        <input class="inputbox" type="radio" name="radio-btn" id="one" value="one">
                        <label for="one" class="label" id="one">text 1</label>
                    </div>
                    <div class="checkbox-item">
                        <input class="inputbox" type="radio" name="radio-btn" id="two" value="two">
                        <label for="two" class="label" id="two">text 2</label>
                    </div>
                    <div class="checkbox-item">
                        <input class="inputbox" type="radio" name="radio-btn" id="three" value="three">
                        <label for="three" class="label" id="three">text 3</label>
                    </div>
                    <div class="checkbox-item">
                        <input class="inputbox" type="radio" name="radio-btn" id="four" value="four">
                        <label for="four" class="label" id="four">text 4</label>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- The footer  -->
    <footer>
        <!-- the buttons goes here -->
        <div class="footer">
            <div class="nav-bar">
                <div class="control-panel">
                    <button class="btn" id="next">next</button>
                </div>
            </div>
        </div>
    </footer>

    <script src="jquery-3.6.1.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
